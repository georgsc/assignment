type Query {
    kanban: [KanbanColumn!]!
}

type Mutation {
    moveItem(itemId: ID!, toListId: ID!, index: Int!): KanbanItem!
    addItem(name: String!, columnId: ID!): KanbanItem!
}

type KanbanColumn {
    id: ID!
    name: String!
    items: [KanbanItem!]!
}

type KanbanItem {
    id: ID!
    name: String!
    done: Boolean!
}