type Query {
    kanban: [KanbanColumn!]!
}

type Mutation {
    moveItem(itemId: ID!, toListId: ID!, index: Int!): KanbanItem!
    addItem(name: String!, columnId: ID!, index: Int!): KanbanItem!
    moveColumn(columnId: ID!, index: Int!): KanbanColumn!
    addColumn(name: String!, index: Int!): KanbanColumn!
}

type KanbanColumn {
    id: ID!
    name: String!
    index: Int!
    items: [KanbanItem!]!
}

type KanbanItem {
    id: ID!
    name: String!
    done: Boolean!
    index: Int!
}